<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atomy Meeting Templates</title>
        <link rel="stylesheet" href="../../data/assets/css/bootstrap.min.css">
        <style>
            html,
            body {
                background-color: #e5ddd5;
                /* background-color: #f7f7f7; */
                font-family: Arial, sans-serif;
            }

            .bg-c {
                background-color: #e5ddd5;
            }

            .whatsapp-container {
                background-color: #e5ddd5;
                /* padding: 20px; */
                /* border-radius: 10px; */
                /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
                /* max-width: 600px; */
                /* margin: 20px auto; */
            }

            .whatsapp-header {
                background-color: #075e54;
                color: white;
                padding: 10px;
                text-align: center;
                border-radius: 10px;
            }

            /* .whatsapp-message {
                background-color: #ffffff;
                padding: 15px;
                border-radius: 10px;
                margin-top: 20px;
                position: relative;
            } */

            .whatsapp-message #content-output {
                white-space: pre-line;
                line-height: 1.5;
            }

            .btn-copy {
                /* position: absolute; */
                right: 10px;
                top: 10px;
            }

            .language-switch {
                text-align: right;
                margin-bottom: 10px;
            }

            .bi {
                display: inline-block;
                width: 1.4rem;
                height: 1.4rem;
                vertical-align: -0.125em;
                fill: currentColor;
            }

            .bd-mode-toggle {
                z-index: 1500;
            }

            .bd-mode-toggle .dropdown-menu .active .bi {
                display: block !important;
            }
        </style>
        <script src="../../data/assets/js/bootstrap.bundle.min.js"></script>
        <script src="../../data/assets/js/jquery.min.js"></script>
        <script src="content.js"></script>
        <script src="main.js"></script>
    </head>

    <body>
        <div class="mt-4 d-flex justify-content-around align-items-center sticky-top bg-c py-3">
            <button class="btn btn-outline-dark" disabled>Version: 0.1.1</button>
            <button id="switch-lang" class="btn btn-secondary">Switch to Assamese</button>
        </div>
        <!-- <div class="language-switch position-absolute top-0 end-0 me-4 mt-4">
        </div> -->

        <!-- <div class="clearfix" style="height: 70px"></div> -->

        <div class="container p-2 mt-2">
            <!-- Language Selection Card -->
            <div id="language-selection" class="d-none"></div>

            <!-- Existing Content -->
            <div class="whatsapp-message card shadow">
                <div class="whatsapp-header card-header">
                    <h3 id="form-title">Meeting Templates</h3>
                </div>
                <div class="card-body">
                    <form id="template-form">
                        <div class="template-selection mb-4">
                            <h6 class="mb-2 d-flex justify-content-center">Select Template</h6>
                            <div class="d-flex justify-content-center gap-2">
                                <input type="checkbox" class="btn-check" id="day-btn" autocomplete="off" checked>
                                <label class="btn btn-outline-warning d-inline-flex align-items-center" for="day-btn">
                                    <svg class="bi me-2">
                                        <use href="#sun-fill"></use>
                                    </svg>
                                    <span>
                                        Day
                                    </span>
                                </label>
                                <input type="checkbox" class="btn-check" id="night-btn" autocomplete="off">
                                <label class="btn btn-outline-primary d-inline-flex align-items-center" for="night-btn">
                                    <svg class="bi me-2">
                                        <use href="#moon-stars-fill"></use>
                                    </svg>
                                    <span>
                                        Night
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class="mb-3 d-flex justify-content-around">
                            <div class="mb-3">
                                <label for="meetingDate" id="label-date" class="form-label">
                                    <svg class="bi me-2">
                                        <use href="#calendar-date"></use>
                                    </svg>
                                    <span>
                                        Date
                                    </span>
                                </label>
                                <input type="date" class="form-control" id="meetingDate">
                            </div>
                            <div class="mb-3">
                                <label for="meetingTime" id="label-time" class="form-label">
                                    <svg class="bi me-2">
                                        <use href="#clock"></use>
                                    </svg>
                                    <span>
                                        Time
                                    </span>
                                </label>
                                <input type="time" class="form-control" id="meetingTime">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="meetingLink" id="label-link" class="form-label">
                                <svg class="bi me-2">
                                    <use href="#google"></use>
                                </svg>
                                <span>
                                    Meeting Link
                                </span>
                            </label>
                            <input type="text" class="form-control" id="meetingLink"
                                placeholder="Enter Gogle meet link">
                        </div>

                        <div class="mb-4">
                            <label for="userName" id="label-name" class="form-label">
                                <svg class="bi me-2">
                                    <use href="#person-fill"></use>
                                </svg>
                                <span>
                                    Your Name
                                </span>
                            </label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name">
                        </div>

                        <div class="mb-4">
                            <label for="userAddr" id="label-addr" class="form-label">
                                <svg class="bi me-2">
                                    <use href="#house-fill"></use>
                                </svg>
                                <span>
                                    Your Address
                                </span>
                            </label>
                            <input type="text" class="form-control" id="userAddr" placeholder="Enter your Address">
                        </div>

                        <div class="d-flex mt-3 justify-content-center">
                            <button type="button" id="generate-content" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- <div class="clearfix" style="height:60px"></div> -->

            <div class="whatsapp-message card shadow my-5 pb-2" id="generated-content" style="display: none;">
                <div class="card-body">
                    <p id="content-output" class="p-2 mb-4 border rounded-3"></p>
                    <div class="d-flex justify-content-around fixed-bottom pb-4 pt-3 bg-c">
                        <button class="btn btn-primary btn-copy" onclick="copyContent()">
                            Copy
                            <svg class="bi ms-2">
                                <use href="#clipboard-check"></use>
                            </svg>
                        </button>
                        <a id="whatsapp-link" class="btn btn-success" href="" target="_blank">
                            WhatsApp
                            <svg class="bi ms-2">
                                <use href="#whatsapp"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

            <!-- <div class="clearfix" style="height:80px"></div> -->

        </div>

    </body>

</html>

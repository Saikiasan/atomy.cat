<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="The ultimate solution for a quick look at the products from atomy.com">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Product Data</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/toggler.css">
  <style>
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      /* background: #ffffff; */
    }
    
    .preloader .logo {
      position: relative;
      justify-content: center;
      align-items: center;
      margin: auto;
      width: 200px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div class="preloader">
    <img src="logo.png" alt="logo" class="logo">
  </div>
  <div class="main visually-hidden">
    <div class="data-num"></div>
    <div class="fixed-top mx-auto" style="width: 16rem;">
      <div
        class="container-0 bg-primary py-2 px-1 rounded-bottom-5 d-flex text-light gap-3 justify-content-evenly align-content-center shadow">
        <span class="l0 fs-5 fw-light lead text-uppercase">Buyer</span>
        <span class="l1 fs-5 fw-light lead text-uppercase visually-hidden">Distributor</span>
        <input type="checkbox" id="btn">
        <label for="btn">
          <span class="thumb"></span>
        </label>
      </div>
    </div>
    <div class="container-fluid mt-5">
      <div id="productList" class="row justify-content-evenly"></div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/listingjson.js"></script>
  <script>
    jQuery(function () {
      if ($('.preloader').length) {
        $('.preloader').delay(1500).fadeOut('slow').promise().then(function () {
          $(this).detach();
          $('.main').toggleClass('visually-hidden');
        });
      }
    });
  </script>
</body>

</html>

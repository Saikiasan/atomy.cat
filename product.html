<!DOCTYPE html>
<!-- 
  # Development version
 -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="The ultimate solution for a quick look at the products from atomy.com">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="google-adsense-account" content="ca-pub-6862324930552399">
  <title>Product: </title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/toggler.css">
  <style>
    @font-face {
      font-family: Avalon;
      src: url(FontsFree-Net-Avalon.ttf);
    }

    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
    }

    .preloader .logo {
      position: relative;
      justify-content: center;
      align-items: center;
      margin: auto;
      width: 200px;
      height: 100px;
    }
  </style>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-QH5HZNRTTE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'G-QH5HZNRTTE');
  </script>
</head>

<body>

  <!-- PRELOADER -->
  <div class="preloader">
    <img src="logo.png" alt="logo" class="logo">
  </div>

  <!-- MAIN CONTAINER -->
  <div class="main"></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <!-- PRELOADER SCRIPTS -->
  <script>
    jQuery(function () {
      if ($('.preloader').length) {
        $('.preloader').delay(1500).fadeOut('slow').promise().then(function () {
          $(this).detach();
          $('.main').toggleClass('visually-hidden');
        });
      }
    });
  </script>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Translate Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <h1>Welcome to My Website</h1>

  <!-- Add the Google Translate Element -->
  <div id="google_translate_element" class="position-fixed top-0 end-0 m-2"></div>

  <p>This is some content on my website.</p>

  <script type="text/javascript">
    // Function to load the Google Translate Element
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', includedLanguages: 'en,as', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
        'google_translate_element'
      );
    }
  </script>

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/translate.js"></script>
  <script>
    jQuery(function() {
      $('.VIpgJd-ZVi9od-ORHb-OEVmcd.skiptranslate').addClass('visually-hidden')
      $('.goog-te-gadget-simple').addClass('rounded-4')
    })
  </script>
</body>
</html>
